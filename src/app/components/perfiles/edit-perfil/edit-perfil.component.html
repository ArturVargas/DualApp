
   <h4 class="main-container">Datos Personales <small>(Alumno Dual)</small></h4>
   <hr>

   <form  > (ngSubmit)="guardar(datos)" #datos="ngForm"
     <div class="">
       <div class="form-group row">
         <label for="nombre" class="col-2 col-form-label">Nombre</label>
         <div class="col-7">
           <input type="text" class="col-6" name="nombre" placeholder="Nombre" required ngModel>
         </div>
       </div>

       <div class="form-group row">
         <label for="apellido" class="col-2 col-form-label">Apellido</label>
         <div class="col-7">
           <input type="text" class="col-6" name="apellido" placeholder="Apellido" required ngModel>
         </div>
       </div>

       <div class="form-group row">
         <label for="matricula" class="col-2 col-form-label">Matricula</label>
         <div class="col-7">
           <input type="text" class="col-6" name="matricula" placeholder="Matricula" required ngModel>
         </div>
       </div>

       <div class="form-group row">
         <label for="carrera" class="col-2 col-form-label">Carrera</label>
         <div class="col-7">
           <select class="col-md-6" name="carrera">
             <option value=""></option>
           </select>
         </div>
       </div>

       <div class="form-group row">
         <label for="semestre" class="col-2 col-form-label">Semestre</label>
         <div class="col-7">
           <select class="col-6" name="semestre">
              <option value=""></option>
           </select>
         </div>
       </div>
        <div class="">
          <button type="button" name="button" class="btn btn-outline-success">Guardar</button>

        </div>
     </div>

   </form>
